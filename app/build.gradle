buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.eo.onetap"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    final String version = "23.2.1"
    compile 'com.android.support:appcompat-v7:' + version
    compile 'com.android.support:design:' + version
    compile 'com.android.support:cardview-v7:' + version

    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1.1@aar'

    compile "me.henrytao:smooth-app-bar-layout:" + version + '.1'
    compile "me.henrytao:recyclerview:" + version
    compile "me.henrytao:mdcore:" + version


}
